<h3> Recovery Phrase </h3>
<p>
  Tap each word in the correct order to verify your recovery phrase
</p>

<div class="row">
	<div class="col-3" *ngFor="let word of fake_seeds; let i = index">
		<button class="btn btn-block mt-1" [ngClass]="{'btn-primary': wordSelected(i), 'btn-outline-primary': !wordSelected(i)}" (click)="toggleWord(i, word)">{{word}}</button>
	</div>
</div>
<div class="row mt-5">
	<div class="col-3 offset-3">
		<button class="btn btn-block btn-outline-primary" (click)="doCloseWindow()">Cancel</button>
	</div>
	<div class="col-3">
		<button class="btn btn-block btn-primary" (click)="next()">Confirm</button>
	</div>
</div>
